<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park characters</title>
    <link rel="stylesheet" href="SP.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
    <header>
        <h1>Click a character to learn more about them!</h1>
    </header>

    <main>
        <section id="characters" class="grid-container"></section>

    </main>
    
    <dialog id="character">
        <section class="dialog-grid">
            <figure><img id="image" src=""></figure>
            <article>
                        
                    <ul>
                        <h4 id="name"></h4>
                        <li><b>Nickname:</b> <span id="nickname"></span></li>
                        <li><b>Age:</b> <span id="age"></span></li>
                        <li><b>Occupation:</b> <span id="occupation"></span></li>
                        <li><b>School grade:</b> <span id="schoolgrade"></span></li>
                        <li><b>Catchphrase:</b> <i><span id="catchphrase"></span></i></li>
                        <li><b>Gender:</b> <span id="gender"></span></li>
                        <li><b>Religion:</b> <span id="religion"></span></li>
                        <li><b>Haircolor:</b> <span id="haircolor"></span></li>
                    <form method="dialog">
                        <button id="btn-cancel">Click to close</button>
                    </form>
                    </ul>
            </article>
            <article>
                    <ul>
                        <h4>Behind the scenes</h4>
                        <li><b>Voiced by:</b> <span id="voicedby"></span></li>
                        <!-- <li><b>Appears in episodes:</b> <span id="episodes"></span></li>
                        <li><b>Number of appearances:</b> <span id="appearances"></span></li>
                        <li><b>First appearance:</b> <span id="firstappearance"></span></li> -->
                        <li><b>Description:</b> <span id="characterepisodes"></span></li>
                    </ul>
            </article>
        </section>
    </dialog>
    
    <footer>
        <h5>Characters curated by V1</h5>
    </footer>

    <script src="SP.js"></script>
</body>
</html>
